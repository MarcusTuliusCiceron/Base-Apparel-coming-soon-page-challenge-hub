<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="page">
    <div class="page__text">
      <img src="logo.svg" alt="logo" class="page__text__logo">
      <h1 class="page__text__title">
        We're <strong>coming soon</strong> 
      </h1>
      <p class="page__text__description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="page__text__form">
        <input type="email" placeholder="Email Address">
        <div class="error_icon"></div>
        <div class="button">
          <div class="button__arrow"></div>
        </div>
        <p class="validation_message"></p>
      </div>
    </div>
    <div class="page__image">

    </div>
   
  </main>

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
